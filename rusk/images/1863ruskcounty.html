						<figcaption>
							This 1863 von Rosenberg map is particularly important because of the details it captures about the study area. Wilhelm “William” von Rosenberg, who previously was the chief draftsman for the Texas General Land Office, created the maps in 1863 as a reconnaissance effort in his role as topographical engineer and captain in the Confederate Army.
