<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/_1.jpg", id:"_1"},
		{src:"images/_2.jpg", id:"_2"},
		{src:"images/_2_1.jpg", id:"_2_1"},
		{src:"images/_3.jpg", id:"_3"},
		{src:"images/_5.jpg", id:"_5"},
		{src:"images/_6.jpg", id:"_6"},
		{src:"images/_7.jpg", id:"_7"},
		{src:"images/bookbutton.png", id:"bookbutton"},
		{src:"images/bookbuttonback.png", id:"bookbuttonback"},
		{src:"images/bookbuttonnext.png", id:"bookbuttonnext"},
		{src:"images/buddyarrow.png", id:"buddyarrow"},
		{src:"images/cabinsketch.png", id:"cabinsketch"},
		{src:"images/finalddr.jpg", id:"finalddr"},
		{src:"images/intro2drbubble.png", id:"intro2drbubble"},
		{src:"images/intro2drdirttruck.png", id:"intro2drdirttruck"},
		{src:"images/mapnohighway.jpg", id:"mapnohighway"},
		{src:"images/roadbackground1.jpg", id:"roadbackground1"},
		{src:"images/symbol13.png", id:"symbol13"},
		{src:"images/title1.png", id:"title1"},
		{src:"images/titleblack.png", id:"titleblack"},
		{src:"images/titlecollege.jpg", id:"titlecollege"},
		{src:"images/titletext.png", id:"titletext"},
		{src:"images/titlewheretext.png", id:"titlewheretext"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.whatsthestory71();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
