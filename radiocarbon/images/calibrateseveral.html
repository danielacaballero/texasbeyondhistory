						<figcaption>
							This animation shows that multiple radiocarbon assays from the same sample will often yield different but overlapping date ranges. The calibrated radiocarbon dates are symbolized by the blue line above the horizontal axis. The blue dashed lines represent the date range at 1&#963; (68%). The radiocarbon age in RCYBP is the black normally distributed curve on the vertical axis. The green lines are the calibration curve. A benefit of making multiple assays from one sample is that the radiocarbon ages can be combined using statistical tools such as the R_Combine tool in OxCal, thereby making the age range more precise. Animation by Maarten Blaauw, Department of Archaeology and Palaeoecology, School of Natural and Built Environment, Queen's University Belfast.
