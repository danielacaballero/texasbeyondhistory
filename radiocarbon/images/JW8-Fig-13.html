						<img src="JW8-Fig-13.jpg" alt="photo of seated woman in field cloths with felt pen in hand">
						<figcaption>
							1985 graphic depicting calibrated conventional radiocarbon dates on unidentified wood charcoal from a Late Prehistoric site in South Texas. The initial results from several assays from two different cooking features and two different radiocarbon labs were anomolous. Replication of "spilt" samples pointed to laboratory processing problems and may well have also been due in part to the dating of amassed wood charcoal. The research was accomplished before AMS dating was widely used. (The archeologist leading the site investigation also learned the value of collaborating with radiocarbon scientists.) See <a href="/hinojosa/" target="_blank">Hinojosa site</a> to learn more.
						</figcaption>
