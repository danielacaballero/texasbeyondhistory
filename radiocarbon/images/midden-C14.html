						<figcaption>
							Radiocarbon dates show that the Honey Creek midden formed over a 600-year period between about cal AD 1100-1700. This burned rock midden (BRM) is well dated by a sequence of 14 radiocarbon assays, including one predating the BRM and one postdating it. Shown here are probability distributions of each date. The inferred period of BRM accumulation is based on the overall probability patterns. This graphic shows why it takes more than one radiocarbon date to understand when a site was used. From Black et al. 1997, Figure 62. See <a href="https://www.texasbeyondhistory.net/honey/index.html" target="_blank"> Honey Creek</a> to learn more.
