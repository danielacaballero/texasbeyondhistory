<h3>Search results for '$&(LOGICAL_WORDS)'</h3>
<hr>
<form method="get" action="$(CGI)">
  <p class="text"> 
    <input type="hidden" name="config" value="$&(CONFIG)">
    <input type="hidden" name="restrict" value="$&(RESTRICT)">
    <input type="hidden" name="exclude" value="$&(EXCLUDE)">
    Match: $(METHOD) Format: $(FORMAT) Sort by: $(SORT) </p>
    <h3>Refine search: 
    <input type="text" size="30" name="words" value="$&(WORDS)">
    <input type="submit" value="Search">
  </h3>
</form>
<hr>
<p><b class="text">Documents $(FIRSTDISPLAYED) - $(LASTDISPLAYED) of $(MATCHES) 
  matches. More <img src="/images/star.gif" alt="*" width="15" height="13">'s 
  indicate a better match. </b></p>
